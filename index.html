<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <title>Bootstrap Player</title>
</head>

<body>
    <div class="container shadow-lg p-3 mt-3 mb-5 bg-body rounded">

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search Songs" aria-label="Recipient's username"
                aria-describedby="button-addon2" style="margin-top: 5px; padding: 8px;">
            <button class="btn btn-outline-secondary" type="button" id="button-addon2" style="margin-top: 5px ;"><i
                    class="bi bi-search"></i></button>
        </div>
        <div class="card" style="border: 0px !important;">
            <div class="card-body">
            </div>
            <audio src="./music/test.mp3" id="audio"></audio>
            <!-- <img src="./photo_2022-01-14 17.28.11.jpeg" class="card-img-bottom" alt="..."> -->
            <ul id="songs_list" class="list-group mb-4 text-center">

            </ul>
        </div>
        <div class="music-container">
            <div class="music-info text-capitalize mt-1">
                <h4 id="title">Song Name</h4>
            </div>
            <div class=""><span id="current-time" class="text-success">3.14</span> / <span id="end-time"
                    class="text-danger">4.13</span></div>
            <div class="progress mt-2 mb-2 shadow-sm rounded" style="cursor: pointer;">
                <div class="progress-bar bg-info" role="progressbar" aria-valuenow="0" aria-valuemin="0"
                    aria-valuemax="100">
                </div>
            </div>
            <!-- <input id="audio_file" type="file" accept="audio/*" /> -->
            <input type="file" webkitdirectory directory multiple class="form-control mb-3" id="songs" multiple
                onchange="setSongs()">
            <div class="text-center">
                <button type="Prev" id="Prev" class="btn btn-primary"><i
                        class="bi bi-skip-backward-circle-fill"></i></button>
                <button type="Play" id="Play" class="btn btn-primary btn-lg play-btn"><i
                        class="bi bi-play-circle"></i></button>
                <button type="Next" id="Next" class="btn btn-primary"><i
                        class="bi bi-skip-forward-circle-fill"></i></button>
            </div>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
        </script>
        <script src="./script.js"></script>
</body>

</html>
